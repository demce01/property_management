{% extends 'base.html' %}
{% load static %}

{% block content %}
<script type="module" src="{% static 'js/main.js' %}"></script>
<div class="container mt-4">
    <!-- Header dhe Butoni i Shtimit -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Menaxhimi i Klientëve</h2>
        <button class="btn btn-primary" id="toggleFormButton">
            <i class="fas fa-plus"></i> Shto Klient të Ri
        </button>
    </div>

    <!-- Forma e Shtimit/Ndryshimit -->
    <div class="card shadow mb-4" id="klientForm" style="display: none;">
        <div class="card-header bg-info text-white">
            <h5 class="card-title mb-0" id="formTitle">Shto Klient të Ri</h5>
        </div>
        <div class="card-body">
            <form id="klientFormData">
                <input type="hidden" id="klientId">
                
                <div class="mb-3">
                    <label class="form-label">Emri:</label>
                    <input type="text" id="emri" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Telefoni:</label>
                    <input type="text" id="telefoni" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Adresa:</label>
                    <textarea id="adresa" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">
                        <i class="fas fa-save"></i> Ruaj
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelButton">
                        <i class="fas fa-times"></i> Anulo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela e Klientëve -->
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h5 class="card-title mb-0">Lista e Klientëve</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Emri</th>
                            <th>Email</th>
                            <th>Telefoni</th>
                            <th>Adresa</th>
                            <th width="150">Veprime</th>
                        </tr>
                    </thead>
                    <tbody id="klientetList">
                        <!-- Të dhënat do të ngarkohen këtu -->
                    </tbody>
                </table>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'js/main.js' %}"></script>
{% endblock %}
